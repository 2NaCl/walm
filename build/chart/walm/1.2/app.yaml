name: cas
version: 5.2
jsonnetTemplatePath: template-json/cas-main.jsonnet
meta:
  provides:
    WALM_CONFIG:
      immediateValue: $(WALM_CONFIG)


dependencies:
  - applicationSelector:
      transwarp.app: txsql
    name: txsql
    minVersion: 5.2
    maxVersion: 5.2
    requires:
      MYSQL_CLIENT_CONFIG: $(MYSQL_CLIENT_CONFIG)


templates:
  - name: WALM
    sfsFile: walm-deployment.json
