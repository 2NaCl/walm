  WALM 星环应用生命周期管理器
description_md_content: |+
  #### 组件介绍
  ![walm_infrastructure](description/walm_infrastructure.png)

  星环应用生命周期管理器：管理发布，修改，回滚，删除等生命周期操作

  #### 功能特性
  - Rest接口管理应用生命周期。

  - 可以基于helm的细粒度管理或者应用列表等粗粒度管理。

  - 支持添加hook监控生命周期和事件。
  总而言之，适用于应用全部生命周期管理。

